name: nasheed_alarm_app
description: A Nasheed and Adhkar Alarm application skeleton.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Audio
  just_audio: ^0.9.36

  # Background Processing
  workmanager: ^0.5.2
  android_alarm_manager_plus: ^4.0.0

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Utils
  shared_preferences: ^2.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
