workflows:
  android-apk-release:
    name: Build Android APK (Release)
    environment:
      flutter: stable
    scripts:
      - name: Get dependencies
        script: |
          flutter clean
          flutter pub get
      - name: Build APK (Release)
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
